		<iframe id="invisible" style="display:none;"></iframe>

		<script>

			function download(name) {
				var iframe = document.getElementById('invisible');
				iframe.src = "./Configs/" + name + ".cfg";
			}


			function copyEvent(copyclass) {
				var str = document.getElementsByClassName(copyclass);
				window.getSelection().selectAllChildren(str);
				document.execCommand("Copy")
			}


			var a = 0;
			function toggleHidden(name) {
				var els = document.querySelectorAll("[class*= player]");
				var n = document.getElementById(name);
				if (a == 0) {
					for (var i = 0; i < els.length; i++) {
						els[i].setAttribute("style", "display:none");

					}

					n.style.display = "block";
					n.setAttribute("style", "margin-left:45%;margin-right:50%");
					document.getElementById("container").setAttribute("style", "margin:0");
					//document.getElementById(name + "-id").setAttribute("style", "display:block");
					a++;
				}
				else {
					for (var i = 0; i < els.length; i++) {
						els[i].setAttribute("style", "display:block");
					}

					n.style.display = "block";
					n.setAttribute("style", "margin-left:0;margin-right:0");
					document.getElementById("container").setAttribute("style", "margin:8em;margin-top: 3em;");
				//	document.getElementById(name + "-id").setAttribute("style", "display:none");
					a--;
				}

			}

		</script>
