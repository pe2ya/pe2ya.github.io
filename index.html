<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./Layout/Styles/style.css">
        <title>Constuctor</title>

        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </head>
    <body>
        <main>
            <div class="page default">
                <div class="btn-container nb">
                    <ion-icon name="list-circle-outline"></ion-icon>
                </div>
                <div class="btn-container nb">
                    <ion-icon name="add-circle-outline"></ion-icon>
                </div>
            </div>

            <div class="page preview">
                <div class="btn-container nb">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </div>

                <div class="content">
                        <h1>Yours template</h1>
                </div>
            </div>

            <div class="page constructor">
                <div class="btn-container nb">
                    <ion-icon name="chevron-back-outline"></ion-icon>
                </div>

                <div class="content">
                    <div class="menu">
                        <div class="section set" id="set">
                            <form action="">
                                <label class="width">
                                    Set width
                                    <input type="text" autocomplete="off">
                                </label>
                                <div class="setter">
                                    <div class="btn-container">
                                        <ion-icon name="add-outline"></ion-icon>
                                    </div>
                                    
                                    <div class="btn-container">
                                        <ion-icon name="remove-outline"></ion-icon>
                                    </div>
                                </div>

                                <label class="height">
                                    Set height
                                    <input type="text" autocomplete="off">
                                </label>
                                <div class="setter">
                                    <div class="btn-container">
                                        <ion-icon name="add-outline"></ion-icon>
                                    </div>
                                    
                                    <div class="btn-container">
                                        <ion-icon name="remove-outline"></ion-icon>
                                    </div>
                                </div>
                                <div class="btn-container edit" id="create-container">
                                   Create
                                </div>
                            </form>
                        </div>
                        <div class="section add">
                            <div class="btn-container edit" id="add-empty">
                                Add empty
                            </div>
                            <div class="btn-container edit" id="add-premium">
                                Add premium
                            </div>
                            <div class="btn-container edit" id="add-premium-plus">
                                Add premium+
                            </div>
                            <div class="btn-container edit" id="edit-section">
                                Edit section
                            </div>
                        </div>
                        <div class="section create">
                            <div class="btn-container edit" id="create">
                                Create
                                <ion-icon name="construct-outline"></ion-icon>
                            </div>
                        </div>
                    </div>

                    <div class="editor">
                        <div id="el-container">
                        </div>

                        <div class="btn-container add" id="add">
                            <ion-icon name="add-outline"></ion-icon>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    
    <script src="./Layout/Scripts/script.js"></script>
    </body>
</html>
